    <style>
        input[type=range][orient=vertical] {

            height: 250px;

        }

        }

        }

            text-align: center
        }

            cursor: pointer;
            background-color: #dce921;
            border-radius: 20px;
            padding: 20px
        }

        #down {
            display: none
        }

        .di {
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 20px;
        }

        .di a {
            text-decoration: none;
        }

        .all {
            width: 100%;
            height: 100%;
        }

        .all .right {
            position: fixed;
            right: 0;
            top: 50px;
        }

        .a {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

<body>
    <p style="text-align: center;font-size: 70px;">EDIT UR IMAGE</p>
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
    <p style="text-align:center"><label for="file" class="forlable">Upload Images</label></p>



    <script>
        var loadFile = function (e) {
            var t = document.getElementById("image");
            t.src = URL.createObjectURL(e.target.files[0]), t.style.width = "660px", t.style.height = "360px",
                document.getElementById("down").style.display = "block"
        };
    </script>
    <div style=float:left>
        <p id=no style=float:left><img id=image></p>
        <h1 id=down>download</h1>
    </div>
    <div class=div>

        <input type=range orient=vertical id=slider10 min=20 max=1000 value=100>

    <div class=div>

        <script>

            domtoimage.toBlob(document.getElementById('no'))
